<ion-header no-shadow>
  <ion-navbar>
      <ion-buttons end *ngIf="showSkip">
          <button ion-button (click)="startApp()" color="primary">Skip</button>
      </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content no-bounce class="bg-img">
  <ion-slides  (ionWillChange)="onSlideChangeStart($event)">

      <ion-slide *ngFor="let slide of slides">
          <img [src]="slide.image" class="slide-image" alt="slide.title" />
          <h2 class="slide-title" [innerHTML]="slide.title"></h2>
          <p [innerHTML]="slide.description"></p>
      </ion-slide>

            Continue
            <ion-icon name="fastforward"></ion-icon>
          </button>
      </ion-slide> -->
  </ion-slides>
</ion-content>
