<ion-header>

  <ion-navbar class="navbar">
      <ion-buttons start>
          <button ion-button menuToggle >
          <ion-icon name="menu"></ion-icon>
          </button>
          </ion-buttons>

    <ion-title>Sign In</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding class="page">
  <form #f="ngForm" (ngSubmit)="emailSignIn(f)">
    <ion-list>
      <ion-item>
          <ion-label stacked>Email</ion-label>
          <ion-input type="text" name="email" required placeholder="Enter your email" ngModel></ion-input>
      </ion-item>
      <ion-item>
          <ion-label stacked>Password</ion-label>
          <ion-input type="password" name="password" required placeholder="Enter your password" ngModel></ion-input>
      </ion-item>
    </ion-list>
    <button ion-button block type="submit">Login</button>
  </form>
      <ion-label text-center>OR</ion-label>
  <button ion-button clear block (click)="reg()">
    Register Now...
  </button>
</ion-content>
