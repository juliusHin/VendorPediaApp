<ion-content padding>

  <div id="logo" padding text-center>
    <!-- <img src="./assets/img/logo.png"> -->
  </div>

  <div padding>
    <ion-segment [(ngModel)]="opt" color="light">
      <ion-segment-button value="signin">
        Sign In
      </ion-segment-button>
      <ion-segment-button value="signup">
        Sign Up
      </ion-segment-button>
    </ion-segment>
  </div>

  <div [ngSwitch]="opt">
    <form (submit)="doLogin()" *ngSwitchCase="'signin'">

          <ion-input type="email"  name="email"></ion-input>



          <ion-input type="password" name="password"></ion-input>


        <div padding text-center>
          <button ion-button round color="light" icon-right>
            {{ 'SIGNIN' }} <ion-icon name="log-in"></ion-icon>
          </button>
        </div>


    </form>

    <form (submit)="doLogin()" *ngSwitchCase="'signup'">
      <ion-label>{{ 'Username' }}</ion-label>
          <ion-input type="text"  name="username"></ion-input>


      <ion-label float>{{ 'Fullname' }}</ion-label>
          <ion-input type="text"  name="fullname"></ion-input>



          <ion-label float>{{ 'Email' }}</ion-label>
          <ion-input type="email"  name="email"></ion-input>


          <ion-label float>{{ 'Password' }}</ion-label>
          <ion-input type="password" name="password"></ion-input>



          <ion-label float>{{ 'Retry Password' }}</ion-label>
          <ion-input type="password" name="password"></ion-input>


        <div padding text-center>
          <button ion-button round color="light" icon-right>
            {{ 'SIGNUP'  }} <ion-icon name="person-add"></ion-icon>
          </button>
        </div>


    </form>

  </div>
</ion-content>
