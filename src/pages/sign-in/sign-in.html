<ion-header>

  <ion-navbar class="navbar">
      <ion-buttons start>
          <button ion-button menuToggle >
          <ion-icon name="menu"></ion-icon>
          </button>
        </div>


    </form>

    <form (submit)="doLogin()" *ngSwitchCase="'signup'">
      <ion-label>{{ 'Username' }}</ion-label>
          <ion-input type="text"  name="username"></ion-input>


      <ion-label float>{{ 'Fullname' }}</ion-label>
          <ion-input type="text"  name="fullname"></ion-input>



          <ion-label float>{{ 'Email' }}</ion-label>
          <ion-input type="email"  name="email"></ion-input>


          <ion-label float>{{ 'Password' }}</ion-label>
          <ion-input type="password" name="password"></ion-input>



          <ion-label float>{{ 'Retry Password' }}</ion-label>
          <ion-input type="password" name="password"></ion-input>


        <div padding text-center>
          <button ion-button round color="light" icon-right>
            {{ 'SIGNUP'  }} <ion-icon name="person-add"></ion-icon>
          </button>
        </div>

      </ion-item>
      <ion-item>
          <ion-label stacked>Password</ion-label>
          <ion-input type="password" name="password" required placeholder="Enter your password" ngModel></ion-input>
      </ion-item>
    </ion-list>
    <button ion-button block type="submit">Login</button>
  </form>
      <ion-label text-center>OR</ion-label>
  <button ion-button clear block (click)="reg()">
    Register Now...
  </button>
</ion-content>
