  <ion-header>

  <ion-navbar class="navbar">
    <ion-title>Sign Up</ion-title>
  </ion-navbar>

  </ion-header>

  <ion-content padding>

    <form [formGroup]="regisForm" (ngSubmit)="registerNewUser()">
      <ion-list>
        <ion-item>
          <ion-label stacked>First Name</ion-label>
          <ion-input name="fname" type="text" placeholder="Enter your first name" formControlName="fname"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label stacked>Last Name</ion-label>
          <ion-input name="lname" type="text" placeholder="Enter your last name" formControlName="lname"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label stacked>Contact</ion-label>
          <ion-input name="contact" type="text" placeholder="Phone number" formControlName="contact"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label stacked>Email</ion-label>
          <ion-input name="email" type="text" placeholder="Enter your email" formControlName="email"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label stacked>Password</ion-label>
          <ion-input name="password" type="password" placeholder="Enter your password" formControlName="password"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label stacked>Confirm Password</ion-label>
          <ion-input name="cPassword" type="password" placeholder="Confirm password" formControlName="cpassword"></ion-input>
        </ion-item>  
      </ion-list>
      <button type="submit" block ion-button>Sign me Up</button>
    </form>
</ion-content>
